<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <h1>1、上传到本地 SpringBoot 服务器</h1>
    <!--
      文件上传页面3要素：
        1、method="post"，post请求方式数据大小没有限制
        2、enctype="multipart/form-data"，表示 form 表单中存在一个文件上传项，需要进行文件上传操作
     -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>姓名：<input type="text" name="username"/></label><br>
        <label>年龄：<input type="text" name="age"/></label><br>
        <!--
          3、文件上传表单项：
            type="file"，表示文件上传表单项
            name="file"，表示请求参数名
        -->
        <label>头像：<input type="file" name="file"/></label><br>
        <input type="submit" value="提交">
    </form>

    <h1>2、上传到阿里云 OSS 服务器</h1>
    <form action="/upload2" method="post" enctype="multipart/form-data">
        <label>头像：<input type="file" name="file"/></label><br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
