spring:
  application:
    name: item-service  # 微服务名称，每个服务应保证不一样
  profiles:
    active: dev
  cloud:
    nacos: # 配置 nacos 注册中心地址
      server-addr: localhost:8848
      config:
        file-extension: yaml
        shared-configs:
          - data-id: shared-jdbc.yaml
          - data-id: shared-log.yaml
          - data-id: shared-swagger.yaml
          - data-id: shared-seata.yaml